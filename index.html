<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <section class="card__img" class="car__img-container">
      <div class="img">
        <div class="img__shadow"></div>
      </div>
    </section>
    <section class="card__description-container">
      <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
      <p class="card__paragraph">
        Discover the benefits of data analytics and make better decisions   regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="card__stats">
        <div class="card__stat">
          <h2 class="stats_number">10k+</h2>
          <p class="stats_paragraph">companies</p>
        </div>
        <div class="card__stat">
          <h2 class="stats_number">314</h2>
         <p class="stats_paragraph">templates</p> 
        </div>
        <div class="card__stat">
          <h2 class="stats_number">12m+</h2>
          <p class="stats_paragraph">queries</p> 
        </div>
      </div>
    </section>
  </main>


  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/_nico.gomez8/" target="_blank">Nicolas Gomez</a>.</p> 
  </footer>
</body>
</html>
